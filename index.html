<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="container">
        <h1>ðŸ˜Š Calculate Your Age ðŸ˜®</h1>
        <div class="calculator">
            <input type="date" id="date-input">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <div class="results">
            <div class="box">
             <span id="year">-</span>
             <p  style="font-weight: 700; font-size: 16px;">Years</p>
            </div>
            <div class="box">
                <span id="month">-</span>
                <p style="font-weight: 700; font-size: 16px;">Months</p>
               </div>
               <div class="box">
                <span id="day">-</span>
                <p style="font-weight: 700; font-size: 16px;">Days</p>
               </div>
               <div class="box">
                <span id="hour">-</span>
                <p style="font-weight: 700; font-size: 16px;">Hours</p>
               </div>
               <div class="box">
                <span id="minutes">-</span>
                <p style="font-weight: 700; font-size: 16px;">Minutes</p>
               </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
